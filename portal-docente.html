<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Docente - Sistema de Calificaciones</title>
    <style>
        /* --- Aqu√≠ est√° TODO tu CSS original intacto --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .header {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .header h1 {
            color: #333;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
        }
        .logout-btn:hover {
            background: #c82333;
        }
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .card h2 {
            color: #333;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .grades-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        .grade-input {
            text-align: center;
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .success-message {
            background: #efe;
            color: #363;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .student-result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
        .student-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .student-id {
            color: #666;
            font-family: monospace;
            margin-bottom: 1rem;
        }
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üë®‚Äçüè´ Portal Docente</h1>
        <a href="index.html" class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</a>
    </div>

    <div class="main-container">
        <div class="card">
            <h2>üìù Registrar Calificaciones</h2>
            <p style="color: #666; margin-bottom: 2rem;">Ingresa la informaci√≥n del estudiante y sus calificaciones (escala 1-10)</p>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <form id="gradesForm">
                <div class="form-group">
                    <label for="studentName">Nombre del Estudiante:</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>
                <div class="form-group">
                    <label for="studentId">N√∫mero de C√©dula (10 d√≠gitos):</label>
                    <input type="text" id="studentId" name="studentId" maxlength="10" required>
                </div>
                <div class="form-group">
                    <label>Calificaciones (1-10):</label>
                    <div class="grades-grid">
                        <div>
                            <label for="grade1">Historia</label>
                            <input type="number" id="grade1" class="grade-input" min="1" max="10" step="0.1" required>
                        </div>
                        <div>
                            <label for="grade2">Lengua y literatura</label>
                            <input type="number" id="grade2" class="grade-input" min="1" max="10" step="0.1" required>
                        </div>
                        <div>
                            <label for="grade3">Matem√°ticas</label>
                            <input type="number" id="grade3" class="grade-input" min="1" max="10" step="0.1" required>
                        </div>
                        <div>
                            <label for="grade4">Ciencias Naturales</label>
                            <input type="number" id="grade4" class="grade-input" min="1" max="10" step="0.1" required>
                        </div>
                        <div>
                            <label for="grade5">Educaci√≥n F√≠sica</label>
                            <input type="number" id="grade5" class="grade-input" min="1" max="10" step="0.1" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Calcular y Guardar Calificaciones</button>
            </form>
        </div>

        <div class="card">
            <h2>üìä Resumen de Calificaciones</h2>
            <div id="resultsContainer" class="empty-state">
                <p>Ingresa las calificaciones de un estudiante para ver los resultados aqu√≠.</p>
            </div>
        </div>
    </div>

    <script>
        const SHEETS_URL = "https://sheets.best/api/sheets/TU_ID_DE_HOJA";

        if (!localStorage.getItem('docenteLoggedIn')) {
            window.location.href = 'login-docente.html';
        }

        function logout() {
            localStorage.removeItem('docenteLoggedIn');
            localStorage.removeItem('docenteUsuario');
        }

        document.getElementById('gradesForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const studentName = document.getElementById('studentName').value.trim();
            const studentId = document.getElementById('studentId').value.trim();
            const grades = [
                parseFloat(document.getElementById('grade1').value),
                parseFloat(document.getElementById('grade2').value),
                parseFloat(document.getElementById('grade3').value),
                parseFloat(document.getElementById('grade4').value),
                parseFloat(document.getElementById('grade5').value)
            ];

            if (!studentName || !/^\d{10}$/.test(studentId) || grades.some(g => isNaN(g) || g < 1 || g > 10)) {
                errorMessage.innerHTML = 'Por favor ingresa todos los datos correctamente.';
                errorMessage.style.display = 'block';
                return;
            }

            const average = grades.reduce((a, b) => a + b, 0) / grades.length;
            const status = average >= 7 ? 'aprobado' : 'reprobado';

            const student = {
                id: studentId,
                name: studentName,
                grade1: grades[0],
                grade2: grades[1],
                grade3: grades[2],
                grade4: grades[3],
                grade5: grades[4],
                average: average,
                status: status,
                timestamp: new Date().toISOString()
            };

            fetch(SHEETS_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(student)
            })
            .then(res => res.json())
            .then(() => {
                displayResults(student);
                successMessage.textContent = '¬°Calificaciones guardadas exitosamente!';
                successMessage.style.display = 'block';
                document.getElementById('gradesForm').reset();
            })
            .catch(err => {
                console.error(err);
                errorMessage.textContent = 'Error al guardar en la base de datos';
                errorMessage.style.display = 'block';
            });
        });

        function displayResults(student) {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = `
                <div class="student-result">
                    <div class="student-name">${student.name}</div>
                    <div class="student-id">C√©dula: ${student.id}</div>
                    <div><strong>Promedio:</strong> ${student.average.toFixed(2)}</div>
                    <div><strong>Estado:</strong> ${student.status}</div>
                </div>
            `;
        }
    </script>
</body>
</html>
